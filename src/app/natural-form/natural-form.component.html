<form class="form-example nx-margin-top-s">
	<nx-natural-language-form [formGroup]="naturalForm" style="padding: 0">
		<div>
			{{ isSingle() ? 'Ich' : 'Wir' }} werden zur Feier
			<nx-word size="regular" label="attend" style="width: 300px">
				<nx-dropdown formControlName="attend" style="width: 300px">
					<nx-dropdown-item value="{{ true }}">kommen</nx-dropdown-item>
					<nx-dropdown-item value="{{ false }}">leider nicht kommen koennen</nx-dropdown-item>
				</nx-dropdown>
				<div nxError>deng?!</div>
			</nx-word>

			<!-- SINGLE -->
			<ng-container *ngIf="isSingle() && willAttend">
				Ich werde
				<nx-word size="long" label="plusOne">
					<nx-dropdown formControlName="hasPlusOne">
						<nx-dropdown-item value="false">alleine</nx-dropdown-item>
						<nx-dropdown-item value="true">mit einer weiteren Person</nx-dropdown-item>
					</nx-dropdown>
					<div nxError>deng?!</div>
				</nx-word>
				kommen.

				<ng-container *ngIf="showPlusOnePhrase()">
					Meine partnende Person heisst
					<nx-word size="long" label="plusOne">
						<input nxInput formControlName="plusOne" />
						<div nxError>This field is required.</div>
					</nx-word>
					.
				</ng-container>
			</ng-container>
			<!-- SINGLE END -->
		</div>
	</nx-natural-language-form>
</form>
